<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="./assets/style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <header id="mainHeader">
        <div class="logo logo--small">
            <img src="assets/img/LogoSmall.png" alt="Billede af DriveClevers logo" class="LogoSmall">
        </div>
    </header>
        
    <main>
        <div class="Form">
            <form id="signup-form">
                <input type="text" name="E-mail" placeholder="E-mail"><br>
                <input type="password" name="Kodeord" placeholder="Kodeord"><br>
                <input type="password" name="Bekræftelse af kodeord" placeholder="Bekræft kodeord"><br>
                <input type="submit" value="Opret bruger">
            </form>
        </div>
    </main>

    <!--scripts always at the bottom-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!--scripts always at the bottom-->
</body>
</html>
