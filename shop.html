<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webshop</title>
    <link href="./assets/style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>

<header id="mainHeader">
    <a href="index.html">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="logo logo--small">
        <img src="assets/img/LogoSmall.png" alt="Billede af DriveClevers logo" class="LogoSmall">
    </div>
    <a href="#">
        <i class="fas fa-shopping-basket"></i>
    </a>
</header>

<section class="webshop">
    <div class="webshop__item">
        <div class="webshop__item__image">   
            <img src="assets/img/daek1.jpg" alt="billede af bildaek">
        </div>
        <div class="webshop__item__info">
            <h3>Kleber</h3>
            <p><span>Reference:</span>3654408</p>
            <p>vinterdæk kleber hp2</p>
        </div>
        <div class="webshop__item__actions">
            <h3>550 kr</h3>
            <button class="btn-add-basket">Læg i kurv</button>
            <button class="btn-more">Mere</button>
        </div>
    </div>
    <div class="webshop__item">
        <div class="webshop__item__image">   
            <img src="assets/img/daek1.jpg" alt="billede af bildaek">
        </div>
        <div class="webshop__item__info">
            <h3>Dunlop</h3>
            <p><span>Reference:</span>GRASPICD</p>
            <p>GL.TYPE DS3</p>
        </div>
        <div class="webshop__item__actions">
            <h3>500 kr</h3>
            <button class="btn-add-basket">Læg i kurv</button>
            <button class="btn-more">Mere</button>
        </div>
    </div>
    <div class="webshop__item">
        <div class="webshop__item__image">   
            <img src="assets/img/daek4.jpg" alt="billede af bildaek">
        </div>
        <div class="webshop__item__info">
            <h3>Michelin</h3>
            <p><span>Reference:</span>279382</p>
            <p>155/65 TR14 TL 75T MI X-ICE XI3</p>
        </div>
        <div class="webshop__item__actions">
            <h3>598 kr</h3>
            <button class="btn-add-basket">Læg i kurv</button>
            <button class="btn-more">Mere</button>
        </div>
    </div>
    <div class="webshop__item">
        <div class="webshop__item__image">   
            <img src="assets/img/daek3.jpg" alt="billede af bildaek">
        </div>
        <div class="webshop__item__info">
            <h3>Continental</h3>
            <p><span>Reference:</span>ts8001856</p>
            <p>CONTINENTAL TS 800 VINTER</p>
        </div>
        <div class="webshop__item__actions">
            <h3>675 kr</h3>
            <button class="btn-add-basket">Læg i kurv</button>
            <button class="btn-more">Mere</button>
        </div>
    </div> 
</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>
