<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navn på side</title>
    <link href="./assets/style/style.css" rel="stylesheet">

    <!--scripts always at the bottom-->
