<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel</title>
    <link href="./assets/style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>

<header id="mainHeader">
    <a href="index.html">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="logo logo--small">
        <img src="assets/img/LogoSmall.png" alt="Billede af DriveClevers logo" class="LogoSmall">
    </div>
    <a href="#">
        <i class="fas fa-exclamation-triangle"></i>
    </a>
</header>

<img src="assets/img/Toyota.png" class="image--padding" alt="billede af toyota">

<section class="route-area">
    <div class="connecting-line"></div>
    <div class="route-area__field">
        <!--ikon, input felt, ikon-->
        <div class="circle-area">
            <span>A</span>
        </div>
        <input type="text">
        <i class="fas fa-map-pin"></i>
    </div>
    <div class="route-area__field">
        <!--ikon, input felt, ikon-->
        <div class="circle-area">
           <span>B</span>
        </div>
        <input type="text">
        <i class="fas fa-exchange-alt"></i>
    </div>
</section>

<button type="button " class="btn-orange">Udregn forbrug</button>
<div class="selection-container">
    <nav class="selection-buttons">
        <button class="active">
            <i class="fas fa-map-pin"></i>
        </button>
        <button>
            <i class="fas fa-star"></i>
        </button>
        <button>
            <i class="fas fa-map"></i>
        </button>
    </nav>
    <div class="selection-entry">
        <div class="selection-entry__item">
            <h3><span>Til:</span> Grønløkkevej 34, 5000 Odense C</h3>
        </div>
        <div class="selection-entry__item">
            <h3><span>Fra:</span> Tulipanvej 12, 4700 Næstved</h3>
        </div>
    </div>
    <div class="selection-entry">
        <div class="selection-entry__item">
            <h3><span>Til:</span> Blommegrenen 27, 5220 Odense SØ</h3>
        </div>
        <div class="selection-entry__item">
            <h3><span>Fra:</span> Marengo Alle 122, 2300 København S</h3>
        </div>
    </div>
    <div class="selection-entry">
        <div class="selection-entry__item">
            <h3><span>Til:</span> Smedevænget 55, 5330 Munkebo</h3>
        </div>
        <div class="selection-entry__item">
            <h3><span>Fra:</span> Syvmilevænget 11, 2100 København K</h3>
        </div>
    </div>
</div>
<div class="nav-wheel" id="nav-wheel__container">
    <button class="nav-wheel__main" id="nav-wheel__btn">
      <i class="fas fa-car"></i>
    </button>
    <a class="nav-wheel__sublink" href="fuelmap.html">
        <i class="fas fa-map-marked-alt"></i>
    </a>
    <a class="nav-wheel__sublink icon--margin-left" href="fuelcards.html">
        <i class="far fa-credit-card"></i>
    </a>
    <a class="nav-wheel__sublink icon--margin-left--20" href="fuelregistration.html">
        <i class="fas fa-gas-pump"></i>
    </a>
  </div>

    <!--scripts always at the bottom-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!--scripts always at the bottom-->
</body>
</html>
