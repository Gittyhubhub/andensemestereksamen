<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navn på side</title>
    <link href="./assets/style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>

<section class="consumption-highlights">
    <div class="consumption-highlight__item">
        <h2>Forbrug i denne måned - 1580 kr.</h2>
    </div>
    <div class="consumption-highlight__item">
        <h2>Kørt i denne måned - 1500 km.</h2>
    </div>
    <div class="consumption-highlight__item">
        <h2>Km/l i denne måned - 22</h2>
    </div>
</section> 

<nav class="nav-shortcut">
    <a href="#" class="nav-shortcut__item">
        <i class="fas fa-gas-pump"></i>
        <span>Brændstof</span>
    </a>
    <a href="#" class="nav-shortcut__item">
        <i class="fas fa-comments"></i>
        <span>Support</span>
    </a>
    <a href="#" class="nav-shortcut__item">
        <i class="fas fa-store"></i>
        <span>Shop</span>
    </a>
    <a href="#" class="nav-shortcut__item">
        <i class="fas fa-parking"></i>
        <span>Parkering</span>
    </a>
</nav>

<nav class="nav-cards">
    <a href="#" class="nav-card__item">
        <span>Informationer</span>
        <i class="fas fa-car"></i>
    </a>
    <a href="#" class="nav-card__item">
        <span>Status</span>
        <i class="fas fa-tachometer-alt"></i>
    </a>
    <a href="#" class="nav-card__item">
        <span>Værksted</span>
        <i class="fas fa-car-crash"></i>
    </a>
    <a href="#" class="nav-card__item">
        <span>Papirer</span>
        <i class="fas fa-book"></i>
    </a>
</nav>



    <!--scripts always at the bottom-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!--scripts always at the bottom-->
</body>
</html>
